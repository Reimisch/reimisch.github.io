<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" />
  <title>Schüttelreim-Generator</title>
</head>


<body>

  <div class="container">
<div class="title">
  <h1 class="wort1">
    <span class="letter">H</span>
    <span class="letter">u</span>
    <span class="letter">b</span>
    <span class="letter">b</span>
    <span class="letter">e</span>
    <span class="letter">l</span>
  </h1>
  <h1 class="wort2">
    <span class="letter">B</span>
    <span class="letter">u</span>
    <span class="letter">b</span>
    <span class="letter">b</span>
    <span class="letter">e</span>
    <span class="letter">l</span>
  </h1>
</div>


  <button id="generate">Schütteln!!!</button>
    
    <div id="result"></div>

    <button id="chatgpt-button">Sprichwort aus den Wörtern generieren</button>


  </div>


  <div class="loading-indicator">
    <div class="spinner-border text-primary" role="status">
<!-- LOADING DOTS... -->
  <div class="pulse-container">  
    <div class="pulse-bubble pulse-bubble-1"></div>
    <div class="pulse-bubble pulse-bubble-2"></div>
    <div class="pulse-bubble pulse-bubble-3"></div>
  </div>
    </div>
    <div class="loading-text">
    <h1 class="wort1">
      <span class="letter">b</span>
      <span class="letter">a</span>
      <span class="letter">d</span>
      <span class="letter">e</span>
    </h1>
    <h1 class="wort2">
      <span class="letter">L</span>
      <span class="letter">a</span>
      <span class="letter">t</span>
      <span class="letter">e</span>
      <span class="letter">n</span>
      <span class="letter">d</span>
      <span class="letter">a</span>
      <span class="letter">n</span>
      <span class="letter">k</span>
    </h1>
    </div>
  </div>


  <section class="options">

  <button type="button" id="options-button"><span class="triangle"></span>Optionen</button>
  <div id="options-container">



         <div class="option">
            <div class="slider-wrapper">
              <b>Wortlänge des ersten Paars</b>
              <div id="length-range-original"></div>
              <span id="length-range-original-values">Min: 3 - Max: 20</span>
            </div>
            <div class="slider-wrapper">
              <b>Wortlänge des zweiten Paars</b>
              <div id="length-range-original2"></div>
              <span id="length-range-original2-values">Min: 3 - Max: 20</span>
           </div>
         </div>
        <!-- Add an input field for manual word input -->
        <div class="option">
          <b>Manuell ein Wort vorgeben</b>
          <input id="manual-word-input" type="text" placeholder="Wort eingeben">
        </div>



  </div>

</section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
  <script src="index.mjs"></script>
</body>

</html>
